<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Войти</title>
</head>

<body>
    <div class="personal-form">
        <div class="personal__header">
            <a href="../../index.html"><img src="../logo/logo.png" alt="Логотип" class="logo"></a>
            <h1 class="page__main-title">Pomogator</h1>
        </div>
        <div class="personal__main">
            <form onsubmit="login(event)">
                <h2 class="page__form-title">Войти в аккаунт</h2>
                <div>
                    <input type="text" name="email" placeholder="Логин (эл. почта)" id="email">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Пароль" id="password">
                </div>
                <button id="signupinp" class="btn">Войти</button>
                <div class="member">
                    Нет аккаунта? <a href="/assets/html/signup.html">Зарегистрируйтесь!</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="module" src="/assets/scripts/login.js"></script>

</html>
