<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="./assets/scripts/app.js" type="module"></script>
  <title>Регистрация</title>
</head>

<body>
  <div class="personal-form">
    <div class="personal__header">
      <a href="../../index.html"><img src="../logo/logo.png" alt="Логотип" class="logo"></a>
      <h1 class="page__main-title">Pomogator</h1>
    </div>
    <div class="personal__main">
      <h2 class="page__form-title">Регистрация</h2>
      <form onsubmit="signup(event)">
        <div>
          <input type="text" name="fullname" placeholder="Полное имя" id="fullname">
        </div>
        <div>
          <input type="text" name="email" placeholder="Эл. почта" id="email">
        </div>
        <div>
          <input type="password" name="password" placeholder="Пароль" id="password">
        </div>
        <div>
          <input type="password" name="copassword" placeholder="Повторите пароль" id="copassword">
        </div>
        <div>
          <button id="signupinp" value="Регистрация" class="btn">
            Регистрация
          </button>
          <div class="member">
            Уже зарегистрированы?
            <a href="./assets/html/login.html">Войти!</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
